<!DOCTYPE html>
<html>
  <head>
      <script src="https://js.stripe.com/v3/"></script>
      
  </head>

  <body>
      <form action="https://johnny-test-app.herokuapp.com/" method="post" id="payment-form">
        <div class="form-row">
            First name:<br>
            <input type="text" name="firstname" value="Johnny"><br>
            Last name:<br>
            <input type="text" name="lastname" value="Cheng"><br><br>
          <label for="card-element">
            Credit or debit card
          </label>
          <div id="card-element">
            <!-- A Stripe Element will be inserted here. -->
          </div>
      
          <!-- Used to display form errors. -->
          <div id="card-errors" role="alert"></div>
        </div>
      
        <button>Submit Payment</button>
      </form>


      <script src="./stripe.js"></script>
      <link rel="stylesheet" type="text/css" href="./stripe.css">
  </body>
</html>
